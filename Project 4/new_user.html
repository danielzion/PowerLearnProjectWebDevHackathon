<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="maindiv">
            <div id="logo">
                <img class="logo" src="./images/power-logo.jpeg"/>
            </div>
            <div>
            <h1 class="first">PLP BANK</h1>
                <h3 class="second"><i>Open An Account</i></h3>
                <input id="newname" type="text" placeholder="Surname , Firstname" required='true'>
                <h3><i>Create 4 Digit Pin</i></h3>
                <input id="pin1" type="password" placeholder="****" pattern="[0-9]{4,}" minlength="4" maxlength="4" size="3" required='true'>
                <h3><i>Confirm Pin</i></h3>
                <input id="pin2" type="password" placeholder="****" pattern="[0-9]{4,}" minlength="4" maxlength="4" size="3" required='true'>
                <div class="btn-div">
                <button id="nextbutton" class="next btn" >PROCEED</button>
                </div>
            </div>
        </div>
        <div >
            <img class="banner" src="./images/20943619.jpg"/>

        </div>
    </div>
    
<script src="./js/script.js">
    
    </script>
</body>
</html>
